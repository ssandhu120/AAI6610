name: CD - Sync to Hugging Face Space

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-space:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync to Hugging Face Space
        uses: huggingface/space-sync@v0.4.0
        with:
          # This is the GitHub token for reading the repo
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # This is your Hugging Face access token (you must create this secret)
          hf-token: ${{ secrets.HF_TOKEN }}
          # Your Space ID: <username>/<space_name>
          space-id: "ssandhu20/AAI6610"
